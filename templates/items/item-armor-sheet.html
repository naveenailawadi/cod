<form class="{{cssClass}}" autocomplete="off">
	<header class="sheet-header">
		<img
			class="profile-img"
			src="./systems/cod/images/armor-symbol.png"
			data-edit="img"
			title="{{item.name}}"
		/>
		<div class="header-fields">
			<h1 class="charname">
				<input
					name="name"
					type="text"
					value="{{item.name}}"
					placeholder="Name"
				/>
			</h1>
			<div class="resource">
				<label>Quantity</label>
				<input
					type="text"
					name="data.quantity"
					value="{{data.quantity}}"
					data-dtype="Number"
				/>
			</div>
			<div class="resource">
				<label>Weight</label>
				<input
					type="text"
					name="data.weight"
					value="{{data.weight}}"
					data-dtype="String"
				/>
			</div>
		</div>
	</header>

	<!-- Tabs V2-->
	<section id="armor-tab-sections" class="sheet-body">
		<nav id="armor-primarytabs" class="sheet-tabs tabs">
			<a class="item active" data-tab="attributes">{{localize "Attributes"}}</a>
			<a class="item" data-tab="description">{{localize "Description"}}</a>
		</nav>

		<section class="content">
			{{!-- Attributes Tab --}}
			<div class="tab attributes" data-tab="attributes">
				<div class="form-group">
					<label class="label-text">{{data.grating.label}}</label>
					<div class="input-box">
						<input
							class="input-text"
							name="data.grating.value"
							value="{{data.grating.value}}"
							data-dtype="Number"
						/>
					</div>
				</div>

				<div class="form-group">
					<label class="label-text">{{data.brating.label}}</label>
					<div class="input-box">
						<input
							class="input-text"
							name="data.brating.value"
							value="{{data.brating.value}}"
							data-dtype="Number"
						/>
					</div>
				</div>

				<div class="form-group">
					<label class="label-text">{{data.strength.label}}</label>
					<div class="input-box">
						<input
							class="input-text"
							name="data.strength.value"
							value="{{data.strength.value}}"
							data-dtype="Number"
						/>
					</div>
				</div>

				<div class="form-group">
					<label class="label-text">{{data.def.label}}</label>
					<div class="input-box">
						<input
							class="input-text"
							name="data.def.value"
							value="{{data.def.value}}"
							data-dtype="Number"
						/>
					</div>
				</div>

				<div class="form-group">
					<label class="label-text">{{data.speed.label}}</label>
					<div class="input-box">
						<input
							class="input-text"
							name="data.speed.value"
							value="{{data.speed.value}}"
							data-dtype="Number"
						/>
					</div>
				</div>

				<div class="form-group">
					<label class="label-text">{{data.availability.label}}</label>
					<div class="input-box">
						<input
							class="input-text"
							name="data.availability.value"
							placeholder="[# dots]"
							value="{{data.availability.value}}"
							data-dtype="String"
						/>
					</div>
				</div>

				<div class="form-group">
					<label class="label-text">{{data.coverage.label}}</label>
					<div class="input-box">
						<input
							class="input-text"
							name="data.coverage.value"
							placeholder="[head / torso / arms / legs]"
							value="{{data.coverage.value}}"
							data-dtype="String"
						/>
					</div>
				</div>

				<div class="form-group">
					<label class="label-text">{{data.tags.label}}</label>
					<div class="input-box">
						<input
							class="input-text"
							name="data.tags.value"
							placeholder="[tags]"
							value="{{data.tags.value}}"
							data-dtype="String"
						/>
					</div>
				</div>

				<div class="form-group">
					<label class="label-text">{{data.reference.label}}</label>
					<div class="input-box">
						<input
							class="input-text"
							name="data.reference.value"
							placeholder="[book] [pg(s)]"
							value="{{data.reference.value}}"
							data-dtype="String"
						/>
					</div>
				</div>
			</div>

			{{!-- Description Tab --}}
			<div class="tab description" data-tab="description">
				{{editor content=data.description.value target="data.description.value"
				button=true owner=owner editable=editable}}
			</div>
		</section>
	</section>
</form>
